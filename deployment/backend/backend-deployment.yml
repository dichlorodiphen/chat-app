---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: nimblechat
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: nimblechat
        tier: backend
    spec:
      containers:
        - name: server
          image: "dichlorodiphen/server"
          imagePullPolicy: Never
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          resources:
            limits:
              memory: 512Mi
              cpu: 1
          ports:
            - name: http
              containerPort: 8000
